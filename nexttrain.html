  <div id="tube-map">
  </div>
<script>
  var container = d3.select('#tube-map');

  var width = 1600;
  var height = 1024;

  var map = d3.tubeMap()
    .width(width)
    .height(height)
    .margin({
      top: height / 50,
      right: width / 7,
      bottom: height / 10,
      left: width / 7,
    });

  d3.json("./TubeMapCode/stations.json").then(function(data)  {
    container.datum(data).call(map);
  });
</script>

</body>
