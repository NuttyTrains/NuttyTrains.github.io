<html>
    <head>
        <title> Advent Calendar </title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <style>
            #mapid { height: 50%; width:50% }
        </style>
    </head>
    <body>
        <p> This is an advent calendar </p>
        <div id="mapid"></div>
    </body>
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 10);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 13,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibnV0dHl0cmFpbnMiLCJhIjoiY2tuNGx3YTlhMXFlcDJ2cGNyYnJvdjc3MiJ9.muQLAtpQ9ovpOrC8xc1hOw'
        }).addTo(mymap);

        yTubeURL = ['dePsW_HM0YY', 'RXd27OjnZ-I', 'qycDxs0RlaQ'];

        d3.text("./data/adventCalendar21.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);
                    d3.text("./data/AC_Places21.csv", function(data) {
                        var Visited = d3.csv.parseRows(data);
                        const arrayColumn = (arr, n) => arr.map(x => x[n]);
                        console.log(arrayColumn(Visited, 0));
                        const date1 = new Date('12/1/2021 10:00:00');
                        var N1 = Math.random(); var N2 = Math.random();
                        setTimeout(function(){
                            var now = new Date().getTime();
                            var diffTime = 0;
                            // console.log(date1 - now);
                            if (date1 - now < 0) { diffTime = 0} else {diffTime = Math.abs(now - date1)}
                            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                            for (i = 1; i < diffDays; i++) { // remove this +1 before publishing
                                L.marker([Visited[i][1], Visited[i][2]]).addTo(mymap).bindPopup("Day " + i + ": " + Visited[i][0] +". \n <a href='https://youtu.be/" + yTubeURL + "'> Video </a>");
                                console.log('Added marker ' + i + ' at ' + Visited[i][1] + ', ' + Visited[i][2]);
                            }
                            // console.log(10000*(1 - 1/(1 + diffTime)));
                            // right, now I want the circle to be off-centre by a bit, so... I need to add a random number
                            // to the x and the y and the to make sure that the point is still in the circle I add that to 
                            // the radius. But, I need that random number to be slowly decreasing, it will be different every
                            // time you open the browser, but illi vitae.
                            var M = (1 - 1/(1 + diffTime));
                            // console.log(diffDays);
                            var x = parseInt(parsedCSV[diffDays][3]) + 1 * N1 * M;
                            var y = parseInt(parsedCSV[diffDays][2]) - 1 * N2 * M;
                            // Math.sqrt(x**2 + y**2);
                            // console.log(x, y, d);
                            if (diffDays < 26 && (now.getUTCHours < 10 || now.getUTCHours > 18)) {
                                var circle = L.circle([x, y], 500, {
                                    color: 'red',
                                    fillColor: '#f03',
                                    fillOpacity: 0.5
                                }).addTo(mymap).bindPopup("Day " + (parseInt(diffDays) + 1).toString());
                                var from = circle.getLatLng();
                                var d = from.distanceTo([parsedCSV[diffDays][3], parsedCSV[diffDays][2]]);
                                circle.setRadius(d * 1.5);
                            }
                        }, 10);
                    });
            });
        
    </script>
</html>
