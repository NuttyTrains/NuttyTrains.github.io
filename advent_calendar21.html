<html>
    <head>
        <title> Advent Calendar </title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <style>
            #mapid { height: 50%; width:50% }
        </style>
    </head>
    <body>
        <p> This is an advent calendar </p>
        <div id="mapid"></div>
    </body>
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 10);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 15,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoibnV0dHl0cmFpbnMiLCJhIjoiY2tuNGx3YTlhMXFlcDJ2cGNyYnJvdjc3MiJ9.muQLAtpQ9ovpOrC8xc1hOw'
        }).addTo(mymap);

        d3.text("./data/adventCalendar21.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);
                // console.log(parsedCSV)
                // console.log(parsedCSV.length)
                // console.log(parsedCSV[i][8]);
                // console.log(parsedCSV[i][9]);
                // L.marker([parsedCSV[i][9], parsedCSV[i][8]]).addTo(mymap);
                // console.log('Added marker ' + i + ' at ' + parsedCSV[i][8] + ', ' + parsedCSV[i][9] )
                    d3.text("./data/AC_places21.csv", function(data) {
                        var Visited = d3.csv.parseRows(data);
                        const arrayColumn = (arr, n) => arr.map(x => x[n]);
                        console.log(arrayColumn(Visited, 0));
                        // console.log(parsedCSV[1][2] + parsedCSV[1][3]);
                        const date1 = new Date('11/29/2021 22:10:00');
                        setTimeout(function(){
                            var now = new Date().getTime();
                            const diffTime = 0;
                            if (Math.abs(date1 - now) < 0) { diffTime = 0} else {diffTime = Math.abs(now - date1)}
                            const diffDays = Math.ceil(diffTime / (1000 * 60)); 
                            for (i = 1; i < diffDays+1; i++) {
                            if (arrayColumn(Visited, 0).includes(parsedCSV[i][0])) {
                                L.marker([parsedCSV[i][3], parsedCSV[i][2]]).addTo(mymap);
                                console.log('Added marker ' + i + ' at ' + parsedCSV[i][2] + ', ' + parsedCSV[i][3]);
                            }
                        }
                            console.log(diffTime);
                            var circle = L.circle([parsedCSV[i][3], parsedCSV[i][2]], {
                                color: 'red',
                                fillColor: '#f03',
                                fillOpacity: 0.5,
                                radius: (500*(1 - diffTime))
                            }).addTo(mymap);
                        }, 1000);
                    });
            });
        
    </script>
</html>
