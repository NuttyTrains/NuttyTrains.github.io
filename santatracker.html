<script>
function uniq(a) {
    return a.sort().filter(function(item, pos, ary) {
        return !pos || item != ary[pos - 1] || item != null;
    });
}

var mymap = L.map('mapid').setView([51.5103, -0.1686], 12);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'This is the NT Station Visit Map, we`ve been to all of the dots!',
    maxZoom: 15,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibnV0dHl0cmFpbnMiLCJhIjoiY2tuNGx3YTlhMXFlcDJ2cGNyYnJvdjc3MiJ9.muQLAtpQ9ovpOrC8xc1hOw'
}).addTo(mymap);

d3.text("./data/santa.csv", function(data) {
    var parsedCSV = d3.csv.parseRows(data);
	const arrayColumn = (arr, n) => arr.map(x => x[n]);
	for (i = 1; i < parsedCSV.length; i++) {
		console.log(i);
		L.marker([parsedCSV[i][1], parsedCSV[i][2]], {
			title: "Are you the hover-text?",
			name: parsedCSV[i][0],
			time: parsedCSV[i][3]
		}).on('click', onMapClick, classAdd).addTo(mymap);
		var popup = L.popup();
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent(
					'Santa visited ' + this.options.name + ', at ' + this.options.time + '. Merry Christmas, ' + this.options.name + '!'
					)
				.openOn(mymap);
		}
		function classAdd(e) {
			e.className += "SantaTest";
		}
	}
});       
</script>
